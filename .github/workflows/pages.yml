name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x]
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: set package token
        run: |
          echo "${PSYCHOLOG_NPM_TOKEN}"
          yarn config set npmScopes.psycholog-studio.npmRegistryServer "https://npm.pkg.github.com"
          yarn config set npmScopes.psycholog-studio.npmAuthToken "$PSYCHOLOG_NPM_TOKEN"
        env:
          PSYCHOLOG_NPM_TOKEN: ${{ secrets.PSYCHOLOG_NPM_TOKEN }}
      - name: Install and Build üîß
        run: |
          yarn install --silent
          yarn build
          yarn export
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: out # The folder the action should deploy.